{% extends 'base.html' %}

{% block content %}
    <h1>Uploaded Files</h1>
    <table>
        <thead>
            <tr>
                <th>Filename</th>
                <th>Upload Date</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
                <tr>
                    <td>{{ file.filename }}</td>
                    <td>{{ file.upload_date }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
